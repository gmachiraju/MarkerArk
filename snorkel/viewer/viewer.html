<link href="../viewer/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="../viewer/viewer.css" type="text/css" rel="stylesheet" />
<div id="viewer" class="viewer-pane panel panel-default" tabindex="0">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-eye fa-lg" aria-hidden="true"></i> Viewer</h3>
        <div id="candidate-caption" class="panel-left-justify"></div>
    </div>
    <div class="panel-body" style="height:{bh}px">{data}</div>
    <div class="panel-footer">
        <div class="btn-group" role="group" aria-label="...">
            <button id="prev-page" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="i">
                <i class="fa fa-arrow-up" aria-hidden="true"></i>
            </button>
            <button id="prev-cand" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="j">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </button>
            <button id="next-cand" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="l">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </button>
            <button id="next-page" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="k">
                <i class="fa fa-arrow-down" aria-hidden="true"></i>
            </button>
        </div>
        <div class="btn-group" role="group" aria-label="...">
            <button id="label-true" type="button" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="t">
                <i class="fa fa-check" aria-hidden="true"></i>
            </button>
            <button id="label-false" type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="f">
                <i class="fa fa-times" aria-hidden="true"></i>
            </button>
        </div>
        <span><i>  Viewer must be focused for keyboard control</i></span>
        <div class="page-num panel-left-justify">Page <span id="page">0</span></div>
    </div>
</div>
